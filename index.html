<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Simple Poll/Survey</h1>

    <form action="#" method="post">
        <p>What is your favorite color?</p>
        <label>
            <input type="radio" name="color" value="red"> Red
        </label>
        <label>
            <input type="radio" name="color" value="blue"> Blue
        </label>
        <label>
            <input type="radio" name="color" value="green"> Green
        </label>

        <p>Do you prefer cats or dogs?</p>
        <label>
            <input type="radio" name="pets" value="cats"> Cats
        </label>
        <label>
            <input type="radio" name="pets" value="dogs"> Dogs
        </label>

        <p>How satisfied are you with this poll?</p>
        <label>
            <input type="radio" name="satisfaction" value="satisfied"> Satisfied
        </label>
        <label>
            <input type="radio" name="satisfaction" value="neutral"> Neutral
        </label>
        <label>
            <input type="radio" name="satisfaction" value="unsatisfied"> Unsatisfied
        </label>

        <br><br>
        <input type="submit" value="Submit">
</body>
</html>
